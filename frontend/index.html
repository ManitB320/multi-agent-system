<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <title>Multi-Agent System</title>
  <link rel="stylesheet" href="/frontend/style.css" /> 
</head>
<body>
 <div class="container">
  <h1>Multi-Agent System Demo</h1>

    <div class="query-box">
   <input type="text" id="queryInput" placeholder="Ask me something..." />
   <button onclick="sendQuery()">Ask</button>
    </div>

    <div class="upload-box">
   <input type="file" id="pdfUpload" />
   <button onclick="uploadPDF()">Upload PDF</button>
  </div>

    <div class="results">
   <h3>Response:</h3>
   <p id="responseOutput"></p>
  </div>

    <div class="logs">
   <h3>Logs:</h3>
   <pre id="logsOutput"></pre>
  </div>
 </div>
  
  <script src="/frontend/script.js"></script> 
</body>
</html>
